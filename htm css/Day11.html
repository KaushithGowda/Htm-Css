<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day11</title>
    <link rel="stylesheet" href="Day11.css">
</head>
<body>
    <table>
        <tr>
            <!-- dynamic data:: copying,downloading,saving -->
            <td>Progress tag</td>
            <td> <progress min="0" max="100" value="35"></progress> </td>
        </tr>
        <tr>
            <!-- static data:: brightness,volume -->
            <td>Meter tag</td>
            <td> <meter min="0" max="100" value="80"></meter> </td>
        </tr>
    </table>
    <p>Paragraph1</p>
    <!--div:: parent -->
    <div>
        <!-- children of div -->
        <p>Paragraph2</p>
        <p>Paragraph3</p>
        <span>Span1</span>
        <p>
            <!-- grand child of div -->
            <span>Span2</span>
        </p>
        <h1>Heading1</h1>
        <span>Span3</span>
        <h1>Heading2</h1>
    </div>
    <!-- div and p:: adjacent siblings -->
    <p>Paragraph4</p>
    <span>Span3</span>
    <p>Paragraph5</p>
    <h1>Heading3</h1>
    <span>Span4</span>
    <br>

    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
        <div class="item">7</div>
        <div class="item">8</div>
        <div class="item">9</div>
    </div>
</body>
</html>
