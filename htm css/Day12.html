<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day12</title>
    <link rel="stylesheet" href="Day12.css">
</head>

<body>
    <div class="container1">
        <div class="item item1">1</div>
        <div class="item item2">2</div>
        <div class="item item3">3</div>
        <div class="item item4">4</div>
        <div class="item item5">5</div>
        <div class="item item6">6</div>
        <div class="item item7">7</div>
        <div class="item item8">8</div>
        <div class="item item9">9</div>
    </div>
    <div class="container2">
        <div class="item item1"><img src="../images/gif.gif" alt=""></div>
        <div class="item item2">2</div>
        <div class="item item3">3</div>
        <div class="item4 container3">
            <div class="item4 itm1">4.1</div>
            <div class="item4 itm2">4.2</div>
            <div class="item4 itm3">4.3</div>
            <div class="item4 itm4">4.4</div>
            <div class="item4 itm5">4.5</div>
            <div class="item4 itm5">4.6</div>
        </div>
        <div class="item item5">5</div>
        <div class="item item6">6</div>
        <div class="item item7">7</div>
        <div class="item item8">8</div>
        <div class="item item9">9</div>
    </div>
    <form action="">
        <table>
            <tr>
                <td>
                    <label>Name</label>
                <td><input type="text" placeholder="Name" name="User_name"></td>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Phone</label>
                <td><input type="number" placeholder="Phone Number" name="Phone"></td>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Password</label>
                <td><input type="password" placeholder="Password" name="Password"></td>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Email</label>
                <td><input type="email" placeholder="abc@gmail.com" name="Email"></td>
                </td>
            </tr>
            <tr>
                <td>
                    <label>DOB</label>
                <td><input type="date" name="DOB"></td>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Gender</label>
                </td>
                <td>
                <td>
                    <label>Male</label>
                </td>
                <td>
                    <input type="radio" name="Gender" value="Male">
                </td>
                </td>
                <td>
                    <td>
                    <label>Female</label>
                </td>
                <td>
                    <input type="radio" name="Gender" value="Female">
                </td>
                </td>
                <td>
                <td>
                    <label>Others</label>
                </td>
                <td>
                    <input type="radio" name="Gender" value="Others">
                </td>
            </td>
            </tr>
            <tr>
                <td>
                    <label>Languages known</label>
                </td>
                <td>
                    <td>
                    <label>English</label>
                </td>
                <td>
                    <input type="checkbox" name="English" id="" value="Eng">
                </td>
            </td>
                <td>
                    <td>
                        <label>Kannada</label>
                </td>
                <td>
                    <input type="checkbox" name="Kannada" id="" value="Kan">
                </td>
            </td>
            <td>
                <td>
                    <label>Telgu</label>
                </td>
                <td>
                    <input type="checkbox" name="Telgu" id="" value="Tel">
                </td>
                </td>
            </tr>
            <tr>
                <td>
                    Country
                </td>
                <td>
                    <select name="Country" id="">
                        <option value="India">India</option>
                        <option value="USA">USA</option>
                        <option value="UK">UK</option>
                        <option value="Germany">Germany</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    States
                </td>
                <td>
                    <select name="States" id="">
                        <option value="Karnataka">Karnataka</option>
                        <option value="Kerala">Kerala</option>
                        <option value="TamilNadu ">TamilNadu</option>
                        <option value="AndraPradesh">AndraPradesh</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    Favorite Brands
                </td>
                <td>
                    <input type="text" list="li" >
                    <datalist id="li">
                        <option value="Nike">Nike</option>
                        <option value="Adidas">Adidas</option>
                        <option value="Puma">Puma</option>
                        <option value="Ucb">Ucb</option>
                    </datalist>
                </td>
            </tr>
            <tr>
                <td>
                    Address
                </td>
                <td>
                    <textarea name="address" id="" cols="50" rows="5" placeholder="Address"></textarea>
                </td>
                <td>
                    <address></address>
                </td>
            </tr>
            <tr>
                <td>Salary expection</td>
                <td>
                    <input type="range"  max="10000" name="Salary" id="">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Resume</label>
                <td><input type="file" name="Resume"></td>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="submit">
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
